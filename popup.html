<!DOCTYPE html>
<html>
<head>
  <title>Blog Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Generate Blog</h1>
  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="keywords" placeholder="Keywords (comma separated)" />
  <input type="text" id="background" placeholder="Background" />
  <input type="text" id="style" placeholder="Writing Style" />
  <input type="number" id="wordCount" placeholder="Word Count" />
  <button id="generate">Generate</button>
  <pre id="output"></pre>

  <script src="popup.js"></script>
</body>
</html>
